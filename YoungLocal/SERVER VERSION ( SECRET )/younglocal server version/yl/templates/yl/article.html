{% extends 'yl/base_layout.html' %}

{% block content %}

<div class="section">

    <div class="container-fluid">
        <!-- row -->
        <div id="article-title" class="row">
            <h1>{{article.article_title}}</h1>
        </div>
    </div>

    <!-- container -->
    <img src="{{ MEDIA_URL }}{{ article.article_image }}" alt="{{article.article_title}}" id="article-img">

    <div class="container" id="article-container">
        <!-- row -->
			
            <div class="row">
                <div id="article-content" class="col-12 col-lg-9">
                    {{article.article_content|safe}}
                </div>
                <div class="col-12 col-lg-3" id="other-content">
                    <h2>Odporúčané články:</h2>
                    <ul>
                        {% for item in featured %}
                        <li>
                            <a href="{% url 'yl:article' item.id %}">{{item}}</a>
                        </li>
                        {% endfor %}
                    </ul>

                </div>
            </div>

            <div class="row"  id="article-comment">
                    <h3 class="col-12">Komentáre</h3>
                    <p class="card text-center col-12 col-lg-9" style="padding:16px 8px;line-height: 1.3em;">Zatiaľ nie je možné pridávať Komentáre</a> </p>
            </div>

    </div>        
</div>


{% endblock %}
